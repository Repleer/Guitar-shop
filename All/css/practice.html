<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <p>Name</p>
        <input tabindex="1" type="text" name="name" placeholder="Kurwa">
        <p>Password</p>
        <input type="password" name="password" placeholder="Password" tabindex="2">
        <p>Number</p>
        <input type="tel" tabindex="3" name="phone">
        <p>Gender</p>
        <input checked type="radio" tabindex="4" name="gender"> Male
        <br/>
        <input type="radio" tabindex="4" name="gender"> Female
        <p>Property</p>
        <input type="checkbox" tabindex="5" name="Property"> Car
        <br>
        <input  checked   type="checkbox" tabindex="6" name="Property"> bike
        <br>
        <input  disabled type="checkbox" tabindex="7" name="Property"> Flat
        <p>Additional info</p>
        <textarea name="info" ></textarea>
        <p>Pin photo</p>
        <input type="file" tabindex="8">
        <p>Favourite color</p>
        <select name="color" >
            <option value="Red">Red</option>
            <option value="Green">Green</option>
            <option value="Yellow">Yellow</option>
            <option selected value="Nigger">Nigger</option>
        </select>
        <p>Actions</p>
        <button type="submit">Submit</button>
        <button type="reset">Clear</button>
    </form>
</body>
</html>
